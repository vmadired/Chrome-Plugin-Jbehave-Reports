<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }

        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

    <script src="popup.js"></script>

</head>
<body>
<table>
    <tr>
        <td align="center">
            Scenario: <input id="scenario" type="number" min="1">
        </td>
        <td align="center" width="10%">
            <button id="populate_data" type="button">Populate</button>
        </td>
        <td align="center" width="40%">
            <a id="open_defect" href="">Open in new tab</a>
        </td>
    </tr>

</table>

<br>

<iframe id="jira_frame" src="http://iigjiragile.corp.emc.com:8080/secure/CreateIssue.jspa" width="800"
        height="600"></iframe>


</body>
</html>
